	<head>
		<meta charset="utf-8">
		<title>Spellbook Generator</title>
		<script type="module" src="./form.js"></script>
	</head>
	<body>
		<p>This page just generates a spellbook for Tales of the Valiant given preferences for the style and school of magic.</p>
		<p>
			Style: <select id="style"><option>None</option></select>
			Bias <select id="style-bias"><option>0</option></select> (percentage that will be chosen from these spells if possible)<br>
			School: <select id="school"><option>None</option></select>
			Bias <select id="school-bias"><option>0</option></select> (percentage that will be chosen from these spells if possible)<br>
			Author Level: <select id="author"><option>1st</option></select><br>
			Sources: <span id="sources"></span><br>
			<button type="button" id="generate">Generate</button>
		</p>
		<p id="output"></p>
	</body>
